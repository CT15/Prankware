<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko" type="text/css">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>

    <h2>Prankware</h2>

    <p>Select all the sites you want to block and activate the <b>PRANK</b>.</p>
    <div class="ui divider"></div>

    <div class="ui three column grid center aligned">
      <div class="row">
        <div class="column">
            <i id="facebook" class="facebook big icon"></i>
        </div>
        <div class="column">
          <i id="spotify" class="spotify big icon"></i>
        </div>
        <div class="column">
          <i id="youtube" class="youtube big icon"></i>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <i id="instagram" class="instagram big icon"></i>
        </div>
        <div class="column">
          <i id="github" class="github big icon"></i>
        </div>
        <div class="column">
          <i id="reddit" class="reddit big icon"></i>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <i id="twitter" class="twitter big icon"></i>
        </div>
        <div class="column">
          <i id="twitch" class="twitch big icon"></i>
        </div>
        <div class="column">
          <i id="pinterest" class="pinterest big icon"></i>
        </div>
      </div>
    </div>

    <button id="applied" class="fluid ui button unclickable">ACTIVE</button>

    <div class="ui divider"></div>

    <h3>Want to make this extension more awesome?</h3>
    <p>You can contribute to this open source project <a href="https://github.com/CT15/Prankware" target="_blank"><b>here</b></a>.</p>

    <div id="footer"></div>

    <script src="popup.js"></script>
  </body>
</html>
